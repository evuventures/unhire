<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Unhire</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f5f5] min-h-screen flex items-center justify-center">

  <!-- Logo Placeholder -->
  <div class="absolute top-6 left-6">
    <div class="w-12 h-12 bg-purple-400 rounded-full flex items-center justify-center text-white font-bold text-xl">
      <!-- Replace with actual logo later -->
      <span>Logo</span>
    </div>
  </div>

  <!-- Card -->
  <div class="bg-[#f1f1f1] px-10 py-12 rounded-2xl shadow-lg w-[90%] max-w-md text-center">
    <h1 class="text-2xl font-semibold text-gray-900 mb-8">Reset password</h1>

    <!-- Code Input -->
    <input type="text" placeholder="Enter code"
      class="w-full px-6 py-3 mb-8 rounded-full border border-purple-400 text-center placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-300" />

    <!-- Button -->
    <button class="w-full bg-purple-400 text-white py-3 rounded-full text-lg font-semibold hover:bg-purple-500 transition">Reset password</button>
  </div>

</html>
