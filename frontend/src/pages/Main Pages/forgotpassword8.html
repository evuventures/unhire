<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Password - Unhire</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f9f9f9] min-h-screen flex items-center justify-center">
    
    <!-- Top logo placeholder -->
    <div class="absolute top-6 left-6">
      <div class="w-12 h-12 bg-[#C49AF2] rounded-full"></div>
    </div>

    <!-- Card -->
    <div class="bg-[#f0efef] px-10 py-12 rounded-2xl shadow-lg w-[90%] max-w-md text-center">
      <!-- Title -->
      <h1 class="text-2xl font-semibold text-gray-900 mb-8">Recover password</h1>
      
      <!-- Email Input -->
      <input 
        type="email" 
        placeholder="Enter email"
        class="w-full px-6 py-3 mb-8 rounded-full border border-[#C49AF2] bg-white text-center placeholder-[#d3c6e2] focus:outline-none focus:ring-2 focus:ring-[#C49AF2]"
      />

      <!-- Send Button -->
      <button class="w-full bg-[#C49AF2] text-white py-3 rounded-full text-lg font-semibold hover:bg-purple-500 transition">
        Send Code
      </button>
      
      <!-- Back to Login -->
      <p class="mt-4 text-sm text-black">
        <a href="#" class="underline hover:text-[#C49AF2]">Back to login</a>
      </p>
    </div>
  </body>
</html>
