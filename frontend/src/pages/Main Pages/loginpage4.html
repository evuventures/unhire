<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Unhire</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white min-h-screen flex items-center justify-center">
    <div class="absolute top-4 left-4 w-12 h-12 rounded-full bg-[#B388EB] flex items-center justify-center">
      <!-- Logo placeholder -->
      <span class="text-white font-bold">Logo</span>
    </div>

    <div class="bg-gray-100 p-10 rounded-xl shadow-md w-full max-w-md">
      <!-- Unhire graphic logo placeholder -->
      <div class="mb-6 text-center">
        <div class="w-40 h-10 mx-auto bg-gray-300 rounded-md"> <!-- Placeholder block -->
          <span class="sr-only">Unhire Logo Placeholder</span>
        </div>
      </div>

      <form class="space-y-5">
        <input
          type="email"
          placeholder="Enter email"
          class="w-full px-5 py-3 rounded-full border border-[#B388EB] placeholder-gray-400 focus:outline-none"
        />
        <div class="relative">
          <input
            type="password"
            placeholder="Password"
            class="w-full px-5 py-3 rounded-full border border-[#B388EB] placeholder-gray-400 focus:outline-none"
          />
          <!-- New graphic-style eye icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
        </div>

        <button
          type="submit"
          class="w-full bg-[#B388EB] text-white py-3 rounded-full font-semibold text-lg hover:bg-purple-500 transition"
        >
          Log in
        </button>

        <div class="flex justify-between text-sm pt-2">
          <a href="#" class="underline text-gray-600">Forgot password?</a>
          <a href="#" class="text-black">Sign up</a>
        </div>
      </form>
    </div>
  </body>
</html>
