<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unhire Services</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      window.onload = () => {
        lucide.createIcons();
      };
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-4">
          <div class="bg-purple-400 p-3 rounded-full">
            <i data-lucide="crosshair" class="w-6 h-6 text-white"></i>
          </div>
          <h1 class="text-2xl font-semibold">Services</h1>
        </div>
        <button class="bg-purple-500 text-white px-5 py-2 rounded-full hover:bg-purple-600 transition">Hire now</button>
      </div>

      <!-- Services Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
        <!-- Service Box -->
        <div class="border-2 border-purple-300 rounded-xl p-6 bg-white hover:shadow-lg transition">
          <i data-lucide="code" class="w-8 h-8 mb-4 text-gray-800"></i>
          <p class="font-medium text-lg">Development & IT</p>
        </div>

        <div class="border-2 border-purple-300 rounded-xl p-6 bg-white hover:shadow-lg transition">
          <i data-lucide="settings" class="w-8 h-8 mb-4 text-gray-800"></i>
          <p class="font-medium text-lg">Admin and support</p>
        </div>

        <div class="border-2 border-purple-300 rounded-xl p-6 bg-white hover:shadow-lg transition">
          <i data-lucide="brain" class="w-8 h-8 mb-4 text-gray-800"></i>
          <p class="font-medium text-lg">AI Services</p>
        </div>

        <div class="border-2 border-purple-300 rounded-xl p-6 bg-white hover:shadow-lg transition">
          <i data-lucide="pen-tool" class="w-8 h-8 mb-4 text-gray-800"></i>
          <p class="font-medium text-lg">Content Creation & Copywriting</p>
        </div>

        <div class="border-2 border-purple-300 rounded-xl p-6 bg-white hover:shadow-lg transition">
          <i data-lucide="briefcase" class="w-8 h-8 mb-4 text-gray-800"></i>
          <p class="font-medium text-lg">Sales & Marketing</p>
        </div>

        <div class="border-2 border-purple-300 rounded-xl p-6 bg-white hover:shadow-lg transition">
          <i data-lucide="lightbulb" class="w-8 h-8 mb-4 text-gray-800"></i>
          <p class="font-medium text-lg">Creative and Design</p>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-gray-200 rounded-t-xl px-4 py-6 text-center text-sm">
        <p class="mb-2">Copyright Â© 2025 Unhire Company .Evu. All rights reserved.</p>
        <div class="flex justify-center gap-8 mb-3">
          <a href="#" class="underline">Terms and Conditions</a>
          <a href="#" class="underline">Meet the Team</a>
        </div>
        <div class="flex justify-center items-center gap-4">
          <span>Follow us</span>
          <i data-lucide="twitter" class="w-5 h-5"></i>
          <i data-lucide="instagram" class="w-5 h-5"></i>
          <i data-lucide="linkedin" class="w-5 h-5"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
