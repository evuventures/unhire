<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Unhire</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f9f9f9] min-h-screen flex items-center justify-center relative">
    
    <!-- Top-left logo in purple circle -->
    <div class="absolute top-6 left-6">
      <div class="w-12 h-12 bg-[#C49AF2] rounded-full flex items-center justify-center overflow-hidden">
        <!-- Replace this with your actual logo -->
        <img
          src="your-logo-placeholder.png"
          alt="Unhire Logo"
          class="w-7 h-7 object-contain"
        />
      </div>
    </div>

    <!-- Card -->
    <div class="w-full max-w-md bg-[#f0efef] p-10 rounded-2xl shadow-lg text-center">
      
      <!-- Title -->
      <h2 class="text-xl font-bold mb-8 text-gray-900">Reset password</h2>

      <!-- Form -->
      <form class="flex flex-col gap-4">
        <div class="relative">
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-3 border border-[#C49AF2] rounded-full bg-white placeholder:text-[#d3c6e2] text-center focus:outline-none"
          />
          <span class="absolute right-4 top-3.5">
            <img
              src="https://cdn-icons-png.flaticon.com/512/709/709612.png"
              alt="Show password"
              class="w-5 h-5 opacity-70"
            />
          </span>
        </div>
        <div class="relative">
          <input
            type="password"
            placeholder="Confirm password"
            class="w-full px-4 py-3 border border-[#C49AF2] rounded-full bg-white placeholder:text-[#d3c6e2] text-center focus:outline-none"
          />
          <span class="absolute right-4 top-3.5">
            <img
              src="https://cdn-icons-png.flaticon.com/512/709/709612.png"
              alt="Show password"
              class="w-5 h-5 opacity-70"
            />
          </span>
        </div>
        <button
          type="submit"
          class="bg-[#C49AF2] text-white font-semibold py-3 rounded-full mt-2"
        >
          Reset
        </button>
      </form>
    </div>
  </body>
</html>
