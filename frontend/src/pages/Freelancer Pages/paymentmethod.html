<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex items-center justify-center min-h-screen">

  <main class="w-full max-w-lg text-center space-y-10 px-6">
    <!-- Title -->
    <h1 class="text-base font-medium">One last thing I promise we know you love money</h1>

    <!-- Payment Methods -->
    <div class="overflow-hidden border border-purple-200 rounded-xl shadow-sm">
      <table class="w-full text-sm">
        <thead class="bg-purple-100 text-purple-700">
          <tr>
            <th class="text-left px-6 py-3 font-medium">Payment</th>
            <th class="text-left px-6 py-3 font-medium">Method</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-purple-200">
          <tr>
            <td class="px-6 py-4 flex items-center">
              <!-- Stripe text fallback -->
              <span class="text-indigo-600 font-bold text-lg">stripe</span>
            </td>
            <td class="px-6 py-4">Stripe</td>
          </tr>
          <tr>
            <td class="px-6 py-4 flex items-center">
              <img src="https://img.icons8.com/ios-filled/50/000000/cash-app.png" alt="Cash App" class="h-6"/>
            </td>
            <td class="px-6 py-4">Cashapp</td>
          </tr>
          <tr>
            <td class="px-6 py-4 flex items-center">
              <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="Paypal" class="h-6"/>
            </td>
            <td class="px-6 py-4">Paypal</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Account Details Section -->
    <div class="space-y-6">
      <input type="text" placeholder="Enter Stripe Account Name"
        class="w-full px-6 py-3 border border-purple-300 rounded-full bg-gray-100 text-center focus:outline-none focus:ring-2 focus:ring-purple-400"/>

      <input type="text" placeholder="Enter Cashapp Account Name"
        class="w-full px-6 py-3 border border-purple-300 rounded-full bg-gray-100 text-center focus:outline-none focus:ring-2 focus:ring-purple-400"/>

      <input type="text" placeholder="Enter Paypal Account Name"
        class="w-full px-6 py-3 border border-purple-300 rounded-full bg-gray-100 text-center focus:outline-none focus:ring-2 focus:ring-purple-400"/>
    </div>

    <!-- Save Button -->
    <button class="border border-purple-400 px-10 py-2 rounded-full bg-gray-50 hover:bg-purple-50 transition text-sm">
      Save details
    </button>
  </main>

</body>
</html>
