<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requests - Job Offer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="flex items-center justify-between px-8 py-4 border-b">
    <!-- Left: Logo + Search + Nav -->
    <div class="flex items-center space-x-8">
      <!-- Logo -->
      <div class="w-10 h-10 bg-purple-400 rounded-full flex items-center justify-center text-white text-xs">
        Logo
      </div>

      <!-- Search Bar (Top Left) -->
      <div class="flex items-center border border-purple-300 rounded-full px-4 w-64">
        <input 
          type="text" 
          placeholder="search jobs" 
          class="flex-1 text-sm py-2 focus:outline-none"
        />
        <span class="text-gray-400">üîç</span>
      </div>

      <!-- Nav Links -->
      <nav class="flex space-x-8 text-sm">
        <a href="#" class="hover:text-purple-500">delivered jobs</a>
        <a href="#" class="hover:text-purple-500">find work</a>
        <a href="#" class="text-purple-600 font-medium underline">requests</a>
      </nav>
    </div>

    <!-- Right: Profile -->
    <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
  </header>

  <!-- Content -->
  <main class="max-w-3xl mx-auto py-10 space-y-8">

    <!-- Tabs -->
    <div class="flex space-x-6 text-sm font-medium">
      <span class="text-black">Chat</span>
      <span class="text-gray-500">Requests</span>
    </div>

    <!-- Job Offer Card -->
    <div class="bg-gray-100 border border-purple-300 rounded-2xl p-6 flex justify-between items-start">
      
      <!-- Left Side -->
      <div class="flex items-start space-x-4">
        <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
        <div class="space-y-2">
          <p class="font-semibold">[Job Title Placeholder]</p>
          <p class="text-sm text-gray-700">$[Price Placeholder]</p>
          <p class="text-sm text-gray-600">[Client message placeholder]</p>
        </div>
      </div>

      <!-- Right Side -->
      <div class="flex flex-col items-center space-y-6">
        <!-- Timer -->
        <div class="border border-purple-300 rounded-md px-6 py-2 bg-white font-medium">
          [Timer Placeholder]
        </div>
        <!-- Action Buttons -->
        <div class="flex space-x-4">
          <!-- Decline -->
          <button class="w-10 h-10 flex items-center justify-center rounded-full border border-purple-400 text-gray-600 hover:bg-gray-200">
            ‚úï
          </button>
          <!-- Accept -->
          <button class="w-10 h-10 flex items-center justify-center rounded-full bg-purple-400 text-white hover:bg-purple-500">
            ‚úì
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
