<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verification successful</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex items-center justify-center min-h-screen">

  <main class="w-full max-w-3xl mx-auto text-center space-y-10 px-6">
    <!-- Title -->
    <h1 class="text-2xl font-semibold">Verification successful</h1>

    <div class="space-y-6 max-w-2xl mx-auto">
      <!-- Deadlines -->
      <div class="flex items-center justify-between border border-purple-300 rounded-full px-6 sm:px-8 py-3 bg-gray-50"
           data-role="rating" data-name="Deadlines" data-value="0" aria-label="Deadlines rating">
        <span class="text-sm font-medium underline">Deadlines</span>
        <div class="flex gap-2" role="radiogroup" aria-labelledby="deadlines-label">
          <!-- 5 stars -->
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="1 star" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="2 stars" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="3 stars" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="4 stars" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="5 stars" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
        </div>
      </div>

      <!-- Rating -->
      <div class="flex items-center justify-between border border-purple-300 rounded-full px-6 sm:px-8 py-3 bg-gray-50"
           data-role="rating" data-name="Rating" data-value="0" aria-label="Rating">
        <span class="text-sm font-medium underline">Rating</span>
        <div class="flex gap-2" role="radiogroup" aria-labelledby="rating-label">
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="1 star" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="2 stars" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="3 stars" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="4 stars" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
          <button type="button" class="star w-7 h-7 text-gray-300" aria-label="5 stars" aria-checked="false">
            <svg viewBox="0 0 20 20" class="w-full h-full fill-current"><path d="M10 1.8l2.47 5.01 5.53.8-4 3.9.94 5.5L10 14.9 5.06 17l.94-5.5-4-3.9 5.53-.8L10 1.8z"/></svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Done Button -->
    <button class="border border-purple-400 px-10 py-2 rounded-full bg-gray-50 hover:bg-purple-50 transition">
      Done
    </button>
  </main>

  <script>
    // Simple, accessible star rating (starts empty, fills purple when selected)
    document.querySelectorAll('[data-role="rating"]').forEach((container) => {
      const stars = Array.from(container.querySelectorAll('.star'));
      let value = Number(container.dataset.value) || 0;

      const update = (preview) => {
        const n = preview ?? value;
        stars.forEach((btn, i) => {
          const on = i < n;
          btn.classList.toggle('text-purple-500', on);
          btn.classList.toggle('text-gray-300', !on);
          btn.setAttribute('aria-checked', on ? 'true' : 'false');
        });
      };

      stars.forEach((btn, i) => {
        const v = i + 1;
        btn.addEventListener('click', () => { value = v; container.dataset.value = value; update(); });
        btn.addEventListener('mouseenter', () => update(v));
        btn.addEventListener('mouseleave', () => update());
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight' || e.key === 'ArrowUp') { value = Math.min(5, value + 1); update(); }
          else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') { value = Math.max(0, value - 1); update(); }
          else if (e.key === 'Home') { value = 0; update(); }
          else if (e.key === 'End') { value = 5; update(); }
          else if (e.key === ' ') { e.preventDefault(); value = v; update(); }
        });
        // Make buttons reachable by keyboard
        btn.setAttribute('role', 'radio');
        btn.setAttribute('tabindex', i === 0 ? '0' : '-1');
      });

      update();
    });
  </script>
</body>
</html>
