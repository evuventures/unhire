<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Requests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="flex items-center justify-between px-8 py-4 border-b">
    <!-- Left: Logo + Search + Nav -->
    <div class="flex items-center gap-8">
      <!-- Logo -->
      <div class="w-10 h-10 bg-purple-400 rounded-full flex items-center justify-center text-white text-xs">
        Logo
      </div>

      <!-- Search -->
      <div class="flex items-center border border-purple-300 rounded-full px-4 w-64">
        <input 
          type="text" 
          placeholder="search jobs" 
          class="flex-1 text-sm py-2 focus:outline-none"/>
        <span class="text-gray-400">🔍</span>
      </div>

      <!-- Nav links -->
      <nav class="flex space-x-8 text-sm">
        <a href="#" class="hover:text-purple-500">delivered jobs</a>
        <a href="#" class="hover:text-purple-500">find work</a>
        <a href="#" class="text-purple-600 font-medium underline">requests</a>
      </nav>
    </div>

    <!-- Right: Profile -->
    <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
  </header>

  <!-- Content -->
  <main class="max-w-3xl mx-auto py-10 space-y-8">

    <!-- Tabs -->
    <div class="flex space-x-6 text-sm font-medium">
      <span class="text-gray-500">Chat</span>
      <span class="text-black">Requests</span>
    </div>

    <!-- Search Chat -->
    <div class="relative">
      <input type="text" placeholder="search chat" 
        class="w-full px-4 py-2 rounded-full border border-purple-300 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400"/>
      <span class="absolute right-4 top-2.5 text-gray-400">🔍</span>
    </div>

    <!-- Requests List -->
    <div class="space-y-4">
      <!-- Request Item -->
      <div class="flex items-center space-x-3 bg-gray-100 px-4 py-3 rounded-full">
        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
        <p class="text-sm"><span class="font-medium">[Name Placeholder]</span>: [Message preview placeholder]</p>
      </div>

      <!-- Request Item -->
      <div class="flex items-center space-x-3 bg-gray-100 px-4 py-3 rounded-full">
        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
        <p class="text-sm"><span class="font-medium">[Name Placeholder]</span>: [Message preview placeholder]</p>
      </div>

      <!-- Request Item -->
      <div class="flex items-center space-x-3 bg-gray-100 px-4 py-3 rounded-full">
        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
        <p class="text-sm"><span class="font-medium">[Name Placeholder]</span>: [Message preview placeholder]</p>
      </div>
    </div>

    <!-- See More -->
    <div class="text-center">
      <a href="#" class="text-sm text-gray-600 hover:text-purple-600 underline">see more</a>
    </div>
  </main>

</body>
</html>
