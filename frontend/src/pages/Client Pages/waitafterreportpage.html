<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freelancer Reported</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 bg-opacity-70 flex items-center justify-center min-h-screen">

  <!-- Modal -->
  <div class="bg-red-600 rounded-2xl shadow-lg max-w-md w-full p-8 text-center space-y-6">
    
    <!-- Title -->
    <h2 class="text-xl font-semibold text-white">Freelancer Under Report</h2>
    
    <!-- Message -->
    <p class="text-sm text-red-100 leading-relaxed">
      This freelancer is currently under report.<br/>
      Please be patient while we get back to you.
    </p>

    <!-- Wait Button -->
    <button class="bg-white text-red-600 font-medium px-8 py-2 rounded-full shadow hover:bg-red-100 transition">
      Wait
    </button>
  </div>

</body>
</html>
