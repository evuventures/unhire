<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="bg-white shadow-xl rounded-2xl p-10 w-[500px] border border-purple-200 space-y-8">

    <!-- Account Details -->
    <div class="space-y-6">
      <div>
        <p class="text-base text-gray-500">Account name</p>
        <p class="text-lg font-semibold text-gray-800">Queen Adebisi Ahisat</p>
      </div>

      <div>
        <p class="text-base text-gray-500">Account number</p>
        <p class="text-lg font-semibold text-gray-800">2333333333333</p>
      </div>

      <div>
        <p class="text-base text-gray-500">Price</p>
        <p class="text-xl font-bold text-gray-900">$1500</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between pt-6">
      <button class="px-8 py-3 rounded-full border border-purple-500 text-purple-600 font-medium hover:bg-purple-50 transition text-base">
        Transfer
      </button>
      <button class="px-8 py-3 rounded-full bg-purple-500 text-white font-medium hover:bg-purple-600 transition text-base">
        Card
      </button>
    </div>

  </div>

</body>
</html>
