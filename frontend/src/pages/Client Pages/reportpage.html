<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="flex items-center justify-between px-8 py-4 border-b">
    <!-- Left: Logo + Nav -->
    <div class="flex items-center space-x-8">
      <div class="w-10 h-10 bg-purple-400 rounded-full flex items-center justify-center text-white text-xs">
        Logo
      </div>
      <nav class="flex space-x-8 text-sm">
        <a href="#" class="hover:text-purple-500">Jobs</a>
        <a href="#" class="text-purple-600 font-medium underline">Request</a>
        <a href="#" class="hover:text-purple-500">Post</a>
      </nav>
    </div>
    <!-- Profile -->
    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
  </header>

  <!-- Content -->
  <main class="max-w-2xl mx-auto py-12">
    <div class="bg-gray-50 border border-purple-300 rounded-2xl shadow-sm p-8 space-y-8">

      <!-- Report Text -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">What is your report?</label>
        <textarea rows="6" class="w-full border border-purple-300 rounded-lg px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400 bg-gray-100"></textarea>
      </div>

      <!-- Proof Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Proof of report</label>
        <div class="w-full h-40 flex flex-col items-center justify-center border-2 border-dashed border-purple-300 rounded-lg bg-gray-100 hover:bg-gray-200 transition cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-gray-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          <p class="text-sm text-gray-500">Click or drag file to upload</p>
        </div>
      </div>

      <!-- Report Button -->
      <div class="text-center">
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-10 py-3 rounded-full text-lg shadow transition">
          Report
        </button>
      </div>

    </div>
  </main>
</body>
</html>
