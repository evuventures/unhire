<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Results Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 bg-opacity-80 flex items-center justify-center min-h-screen">

  <!-- Modal -->
  <div class="bg-purple-200 rounded-2xl shadow-xl max-w-md w-full p-8 text-center space-y-6">
    
    <!-- Title -->
    <h2 class="text-lg font-semibold text-purple-900">No Results Found</h2>
    
    <!-- Message -->
    <p class="text-sm text-purple-900 leading-relaxed">
      We are sorry you couldn’t find what you were looking for.<br/>
      Let’s move on to the next one.
    </p>

    <!-- Next Button -->
    <button class="bg-white text-purple-900 font-medium px-8 py-2 rounded-full shadow hover:bg-purple-100 transition">
      Next
    </button>
  </div>

</body>
</html>
