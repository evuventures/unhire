<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Overlay -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <!-- Modal -->
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center space-y-8">
      
      <!-- Heading -->
      <h2 class="text-xl font-semibold text-gray-800">
        Would you like to continue?
      </h2>
      
      <!-- Buttons -->
      <div class="flex gap-6">
        <button class="flex-1 py-3 rounded-full border border-purple-400 text-gray-800 font-medium hover:bg-gray-100 transition">
          Move on
        </button>
        <button class="flex-1 py-3 rounded-full bg-purple-500 text-white font-medium hover:bg-purple-600 transition">
          Continue
        </button>
      </div>
    </div>
  </div>

</body>
</html>
