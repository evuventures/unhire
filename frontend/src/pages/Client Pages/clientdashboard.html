<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performing Freelancers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="flex items-center justify-between px-10 py-6 border-b">
    <div class="flex items-center gap-10">
      <!-- Logo -->
      <div class="w-12 h-12 bg-purple-400 rounded-full flex items-center justify-center text-white text-sm">
        Logo
      </div>

      <!-- Nav -->
      <nav class="flex space-x-10 text-base font-medium">
        <a href="#" class="text-purple-600 underline">Jobs</a>
        <a href="#" class="hover:text-purple-500">Request</a>
        <a href="#" class="hover:text-purple-500">Post</a>
      </nav>
    </div>

    <!-- Profile -->
    <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
  </header>

  <!-- Content -->
  <main class="max-w-3xl mx-auto py-12 space-y-10">

    <!-- Title -->
    <h2 class="text-lg font-semibold">Performing Freelancers</h2>

    <!-- Freelancer List -->
    <div class="space-y-6">

      <div class="flex items-center justify-between bg-gray-50 border border-purple-300 rounded-full px-6 py-4 shadow-sm">

          <div class="w-12 h-12 rounded-full bg-gray-300"></div>
          <div>
            <p class="font-semibold">Adebisi Queen</p>
            <p class="text-sm text-gray-600">Website Developer</p>
          </div>
        </div>
        <div class="flex items-center gap-8">
          <p class="text-sm text-gray-600"><span class="font-medium">Jobs:</span> 80</p>
          <button class="px-5 py-1.5 border border-purple-300 rounded-full text-sm font-medium hover:bg-purple-50">
            Check out
          </button>
        </div>
      </div>

      <!-- Card -->
      <div class="flex items-center justify-between bg-gray-50 border border-purple-300 rounded-full px-6 py-4 shadow-sm">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-full bg-gray-300"></div>
          <div>
            <p class="font-semibold">Ella Dior</p>
            <p class="text-sm text-gray-600">Software Developer</p>
          </div>
        </div>
        <div class="flex items-center gap-8">
          <p class="text-sm text-gray-600"><span class="font-medium">Jobs:</span> 30</p>
          <button class="px-5 py-1.5 border border-purple-300 rounded-full text-sm font-medium hover:bg-purple-50">
            Check out
          </button>
        </div>
      </div>

      <!-- Card -->
      <div class="flex items-center justify-between bg-gray-50 border border-purple-300 rounded-full px-6 py-4 shadow-sm">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-full bg-gray-300"></div>
          <div>
            <p class="font-semibold">Adebisi Queen</p>
            <p class="text-sm text-gray-600">Website Developer</p>
          </div>
        </div>
        <div class="flex items-center gap-8">
          <p class="text-sm text-gray-600"><span class="font-medium">Jobs:</span> 10</p>
          <button class="px-5 py-1.5 border border-purple-300 rounded-full text-sm font-medium hover:bg-purple-50">
            Check out
          </button>
        </div>
      </div>

      <!-- Card -->
      <div class="flex items-center justify-between bg-gray-50 border border-purple-300 rounded-full px-6 py-4 shadow-sm">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-full bg-gray-300"></div>
          <div>
            <p class="font-semibold">Adebisi Queen</p>
            <p class="text-sm text-gray-600">Website Developer</p>
          </div>
        </div>
        <div class="flex items-center gap-8">
          <p class="text-sm text-gray-600"><span class="font-medium">Jobs:</span> 200</p>
          <button class="px-5 py-1.5 border border-purple-300 rounded-full text-sm font-medium hover:bg-purple-50">
            Check out
          </button>
        </div>
      </div>
    </div>

    <!-- See More -->
    <div class="text-center">
      <a href="#" class="text-sm text-gray-600 hover:text-purple-600 underline">See more</a>
    </div>
  </main>
</body>
</html>
